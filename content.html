<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{description}}" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="콘텐츠 플랫폼" />
  <meta name="keywords" content="공포이야기, 연애테스트, 퀴즈, 짤방, 바이럴콘텐츠" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{title}}" />
  <meta property="og:description" content="{{description}}" />
  <meta property="og:image" content="https://example.com/default-og.jpg" />
  <meta property="og:url" content="https://example.com" />
  <meta property="og:site_name" content="콘텐츠 플랫폼" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{title}}" />
  <meta name="twitter:description" content="{{description}}" />
  <meta name="twitter:image" content="https://example.com/default-og.jpg" />

  <title>{{title}}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .site-header {
      background-color: #1e293b;
      padding: 20px;
      border-bottom: 1px solid #334155;
    }
    .navbar-brand {
      color: #38bdf8;
      font-weight: bold;
      text-decoration: none;
    }
    .content-card {
      background: #1e293b;
      margin: 30px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .content-title {
      font-size: 2rem;
      color: #38bdf8;
    }
    .main-content {
      margin-top: 20px;
      line-height: 1.8;
    }
    .ad-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin: 30px 0;
      border: 1px dashed #94a3b8;
      text-align: center;
    }
    .btn-next-content {
      display: inline-block;
      background: linear-gradient(45deg, #38bdf8, #7dd3fc);
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }
    .site-footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #334155;
      margin-top: 40px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <a class="navbar-brand" href="/">⭐ 콘텐츠</a>
  </header>

  <main class="content-card">
    <h1 class="content-title">{{title}}</h1>
    <div class="main-content">
      {{content}}
    </div>

    <div class="ad-section">
      {{ad_code}}
    </div>

    <div class="ad-section">
      {{ad_code}}
    </div>

    <a href="{{next_link}}" class="btn-next-content">다음 콘텐츠 보기 →</a>
  </main>

  <footer class="site-footer">
    © 2025 | 다양한 콘텐츠를 만나보세요
  </footer>
</body>
</html>
