<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="다양한 콘텐츠 - 공포 이야기, 연애 테스트, 퀴즈, 이미지 짤방을 즐겨보세요.">
    <title>{% block title %}다양한 콘텐츠 플랫폼{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    {% block head_content %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="site-header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <i class="fas fa-star me-2"></i>
                        <span data-i18n="title">콘텐츠</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-ghost me-1"></i> <span class="nav-text" data-i18n="horror">공포</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-heart me-1"></i> <span class="nav-text" data-i18n="relationship">연애</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-question-circle me-1"></i> <span class="nav-text" data-i18n="quiz">퀴즈</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-images me-1"></i> <span class="nav-text" data-i18n="meme">짤방</span></a>
                            </li>
                        </ul>
                        <div class="language-selector">
                            <div class="dropdown">
                                <button class="btn btn-language dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-globe me-1"></i> <span>Language</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                                    <li><a class="dropdown-item" href="#" data-lang="ko">한국어</a></li>
                                    <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                                    <li><a class="dropdown-item" href="#" data-lang="zh">中文</a></li>
                                    <li><a class="dropdown-item" href="#" data-lang="ja">日本語</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="content-area my-4">
            {% block content %}{% endblock %}
        </main>

        <!-- 광고 모달 제거 -->

        <footer class="site-footer text-center py-3 mt-5">
            <p class="mb-0" data-i18n="footer_text">&copy; 2025 | 다양한 콘텐츠를 만나보세요</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
